<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid bg-secondary text-light p-5">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a href="" class="nav-item nav-link active">Todos</a>
					<a href="" class="nav-item nav-link">Aguardando</a>
					<a href="" class="nav-item nav-link">Aprovado</a>
					<a href="" class="nav-item nav-link">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>
			
			<div th:each="pedido : ${pedidos}" class="card">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12 mb-3 col-sm-8">
								<div class="row">
									<div class="col-md-5" >Valor: <span th:text="${pedido.valorNegociado}">100,99</span></div>
									<div class="col-md-7">Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/05/2099</span></div>
								</div>
								
								<div>Produto</div>
								<div><input class="form-control" value="url do produto" th:value="${pedido.urlProduto}"/></div>
								
								<div>Descrição</div>
								<div>
									<textarea th:text="${pedido.descricao}" class="form-control">descrição do pedido</textarea>
								</div>
							</div>
						
							<div class="col-12 col-sm-4">
								<div>
									<img class="img-thumbnail" src="" th:src="${pedido.urlImagem}"/>
								</div>
							</div>
						</div>
				    </div>
		   </div>
	</div>
	
	</body>
	

</html>
