<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		 <meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid bg-secondary text-light p-5">
				<h1 class="display-4">Novo pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="post">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							ffffff
						</div>
					</div>
					
				
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							ffffff
						</div>
					</div>
					
				
					<div class="form-group">
						<label for="urlImagem">url da imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem"/>
						<small>Copie a url  de uma boa imagem do produto  e cole aqui para ajudar os compradores</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							ffffff
						</div>
					</div>
					
					
					<div class="form-group">
						<label for="descricao">Descricao</label>
						<textarea th:field="*{descricao}" th:errorclass="is-invalid" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
						<div class="invalid-feedback" th:errors="*{descricao}">
							ffffff
						</div>	
					</div>
					
					
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
					
				</form>	
			</div>	
			
			
			
			
			
		</div>
	</body>
</html>
